<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Pricing Optimizer</title>
    <meta name="description" content="A SaaS platform to help small businesses determine optimal pricing for their products or services" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <!-- Styles will be injected by Vite during build -->
  </head>
  <body>
    <div id="root">
      <!-- Loading state until React renders -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw;">
        <div style="text-align: center;">
          <h1 style="font-size: 1.5rem; color: #3b82f6; margin-bottom: 1rem;">Loading Dynamic Pricing Optimizer</h1>
          <div style="display: inline-block; width: 2rem; height: 2rem; border: 0.25rem solid rgba(59, 130, 246, 0.3); border-radius: 50%; border-top-color: #3b82f6; animation: spin 1s linear infinite;"></div>
        </div>
      </div>
    </div>
    <!-- Main entry point - will be processed by Vite -->
    <script type="module" src="./src/index.jsx"></script>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
